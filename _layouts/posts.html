<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}
</head>
<body>
  <!-- Spotlight Cursor Effect -->
  <div class="spotlight"></div>

  <header class="header-navbar">
    <div class="header-inner">
       <div class="logo-rawr-wrap">
                  <a class="logo" href="{{ site.baseurl }}/#home">
                    <span class="rawr-text">rawr</span>
                    Berc0de
                  </div>
                </a>
      <nav class="nav-links">
        <a href="{{ site.baseurl }}/#home">Home</a>
        <a href="{{ site.baseurl }}/#experience">Experience</a>
        <a href="{{ site.baseurl }}/#certifications">Certifications</a>
        <a href="{{ site.baseurl }}/write-ups.html" class="active">Write-ups</a>
      </nav>
      <div class="social-links">
        <a href="https://github.com/berc0de" target="_blank" title="Github"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/wilbuenaventura/" title="Linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://tryhackme.com/p/bercode" target="_blank" title="TryHackMe"><i class="fas fa-user"></i></a>
        </div>
    </div>
  </header>
  <div class="container post-container">
    <main>
      {{ content }}
    </main>
  </div>

  <style>
    .modal-img-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: zoom-out;
      animation: fadeInModal 0.2s;
    }
    .modal-img-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      background: #fff;
      padding: 0.5em;
      animation: popInModal 0.2s;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popInModal {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
  <script>
    // Spotlight cursor effect
    const spotlight = document.querySelector('.spotlight');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      spotlight.style.setProperty('--x', `${x}%`);
      spotlight.style.setProperty('--y', `${y}%`);
    });

    // Focus effect for cards
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.project-card, .job-item');

      cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
          document.body.classList.add('focus-mode');
        });

        card.addEventListener('mouseleave', () => {
          document.body.classList.remove('focus-mode');
        });
      });

      // Experience tabs functionality
      const jobItems = document.querySelectorAll('.job-item');
      const jobDetails = document.querySelector('.job-details');

      jobItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          // Remove active class from all items
          jobItems.forEach(i => i.classList.remove('active'));
          // Add active class to clicked item
          item.classList.add('active');

          // Update job details
          const jobTitle = item.querySelector('h3').textContent;
          const company = item.querySelector('.company').textContent;
          const bullets = item.getAttribute('data-bullets').split('|');

          jobDetails.querySelector('h3').textContent = jobTitle;
          jobDetails.querySelector('.role').textContent = company;

          // Update bullets
          const ul = jobDetails.querySelector('ul');
          ul.innerHTML = '';
          bullets.forEach(bullet => {
            const li = document.createElement('li');
            li.textContent = bullet;
            ul.appendChild(li);
          });
        });
      });

      // Navigation highlighting based on scroll position
      const navLinks = document.querySelectorAll('.nav-links a');
      const sections = document.querySelectorAll('section[id]');

      function highlightNavOnScroll() {
        const scrollY = window.pageYOffset;

        sections.forEach(section => {
          const sectionTop = section.offsetTop - 100; // Offset for better UX
          const sectionHeight = section.offsetHeight;
          const sectionId = section.getAttribute('id');

          if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
            navLinks.forEach(link => {
              link.classList.remove('active');
              if (link.getAttribute('href') === `#${sectionId}`) {
                link.classList.add('active');
              }
            });
          }
        });
      }

      // Smooth scrolling for navigation
      navLinks.forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');
          if (href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth'
              });
            }
          }
          // For external links or page links, let them navigate normally
        });
      });
    });
      // Only target images inside the writeup content
      const content = document.querySelector('main');
        content.querySelectorAll('img').forEach(img => {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', function(e) {
            e.stopPropagation();
            // Create overlay
            let overlay = document.createElement('div');
            overlay.className = 'modal-img-overlay';
            // Clone the image for modal
            let modalImg = document.createElement('img');
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            overlay.appendChild(modalImg);
            document.body.appendChild(overlay);
            // Remove overlay on click or ESC
            console.log(overlay)
            function removeOverlay() {
              overlay.remove();
              document.removeEventListener('keydown', escListener);
            }
            overlay.addEventListener('click', removeOverlay);
            function escListener(ev) {
              if (ev.key === 'Escape') removeOverlay();
            }
            document.addEventListener('keydown', escListener);
          });
      });
  </script>
</body>
</html>
